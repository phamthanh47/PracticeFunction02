<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const _PI=3.14;
    function circlePerimeter(radius) {
        return radius*2* _PI;
    }
    function circleArea(radius){
        return radius* radius* _PI;
    }
    let r= parseInt(prompt("enter a number : "));
    document.write("chu vi hinh tron la :"+ circlePerimeter(r)+"</br>");
    document.write("dien tich hinh tron la:" + circleArea(r));
</script>
</body>
</html>

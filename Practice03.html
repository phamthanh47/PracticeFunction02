<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Factorial(number) {
          let i;
          let sum=1;
          for(i=1;i<= number;i++){
              sum *= i;
          }
          return sum;
    }
    document.write(Factorial(5));
</script>
</body>
</html>
